<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D€@l_Business - Accueil</title>
    <!-- Liens vers Bootstrap et icônes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Variables de couleur */
      :root {
        --auth-color-1: #00d2ff;
        --auth-color-2: #3a7bd5;
        --auth-color-3: #8e54e9;
        --auth-border: linear-gradient(
          135deg,
          var(--auth-color-1),
          var(--auth-color-2),
          var(--auth-color-3)
        );
      }

      /* Styles globaux */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #0a0f24, #121c3a, #2b355d);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
        font-family: "Space Grotesk", sans-serif;
        color: white;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      /* Animation de fond */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Canvas d'arrière-plan */
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      /* Icônes flottantes */
      .floating-icon {
        position: fixed;
        font-size: 2.5rem;
        color: rgba(255, 255, 255, 0.15);
        animation: floatMove 8s ease-in-out infinite;
        transition: transform 0.4s ease, color 0.4s ease;
        cursor: pointer;
        user-select: none;
        z-index: 1;
      }
      .floating-icon:hover {
        transform: scale(1.6) rotate(15deg);
        color: #9eeaf9;
        filter: drop-shadow(0 0 6px #9eeaf9);
      }
      @keyframes floatMove {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-20px) translateX(10px);
        }
      }

      /* Section d'accueil */
      .hero {
        background: transparent;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        z-index: 2;
        position: relative;
        padding: 0 1rem;
      }

      /* Overlay de formulaire */
      .auth-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }

      /* Carte de connexion */
      .auth-card {
        background: linear-gradient(135deg, #9eeaf9, #c8b6ff, #b8e1ff, #e0c3fc);
        background-size: 600% 600%;
        animation: bg-shift 10s ease infinite, border-glow 4s linear infinite;
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 520px;
        color: #222;
        position: relative;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      }

      .auth-card input {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        color: #222;
        transition: all 0.4s ease;
        padding: 0.75rem;
        font-size: 1.1rem;
        width: 100%;
        border-radius: 12px;
      }

      .auth-card input::placeholder {
        color: transparent;
        transition: color 0.3s ease;
      }
      .auth-card input:focus {
        outline: none;
        border-bottom: 2px solid var(--auth-color-1);
        box-shadow: 0 0 12px var(--auth-color-1);
        background-color: rgba(255, 255, 255, 0.3);
      }
      .auth-card input:focus::placeholder {
        color: #444;
      }

      .auth-card button {
        border-radius: 12px;
      }

      .authP {
        font-size: 1rem;
        text-align: center;
      }

      .auth-card a {
        text-decoration: none;
      }

      .auth-card #up::after {
        content: "";
        display: block;
        width: 0;
        position: relative;
        left: 335px;
        height: 2px;
        margin-top: -0.2rem;
        background: var(--auth-color-2);
        transition: width 0.3s ease;
      }

      .auth-card #up:hover::after {
        width: 16%;
      }

      .auth-card #in::after {
        content: "";
        display: block;
        width: 0;
        position: relative;
        left: 288px;
        height: 2px;
        margin-top: -0.2rem;
        background: var(--auth-color-2);
        transition: width 0.3s ease;
      }

      .auth-card #in:hover::after {
        width: 22%;
      }

      /* Bouton stylé */
      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--auth-color-1),
          var(--auth-color-2)
        );
        border: none;
        color: white;
        font-weight: 600;
      }
      .btn-primary:hover {
        background: linear-gradient(
          90deg,
          var(--auth-color-2),
          var(--auth-color-1)
        );
      }

      /* Pied de page */
      footer {
        padding: 2rem 0;
        text-align: center;
        color: #ccc;
        z-index: 2;
        position: relative;
      }
      footer a i {
        color: #aaa;
        transition: color 0.3s ease;
        font-size: 1.5rem;
      }
      footer a:hover i {
        color: var(--auth-color-1);
      }

      /* Animation background + border glow */
      @keyframes bg-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes border-glow {
        0% {
          box-shadow: 0 0 4px var(--auth-color-1), 0 0 7px var(--auth-color-2);
        }
        50% {
          box-shadow: 0 0 8px var(--auth-color-3), 0 0 15px var(--auth-color-1);
        }
        100% {
          box-shadow: 0 0 5px var(--auth-color-2), 0 0 8px var(--auth-color-3);
        }
      }

      /* Barre de navigation */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: blur(5px);
      }
      .logo-tech {
        font-family: "Share Tech Mono", monospace;
        font-size: 1.5rem;
        background: linear-gradient(135deg, #00eaff, #9eeaf9, #c8b6ff, #8e54e9);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 6s ease infinite;
        letter-spacing: 0.2rem;
        text-align: center;
        text-transform: uppercase;
        filter: drop-shadow(0 0 12px rgba(158, 234, 249, 0.4));
        margin: 2rem auto;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .letter {
        opacity: 0;
        display: inline-block;
        animation: fadeInLetter 0.4s forwards;
      }

      @keyframes fadeInLetter {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .colorPicker {
        width: 100%;
      }

      .color {
        width: 50%;
      }

      .sexe {
        width: 50%;
        background: transparent;
      }
      .custom-select {
        padding: 10px;
        border-radius: 12px;
        border: 2px solid #666;
        background-color: transparent;
        color: #333;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .custom-select:focus {
        box-shadow: 0 0 5px var(--auth-color-1);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="background-canvas"></canvas>

    <!-- Icônes flottantes stylisées -->
    <i
      class="bi bi-cart floating-icon"
      style="top: 15%; left: 10%; animation-duration: 7s"
    ></i>
    <i
      class="bi bi-bag-check floating-icon"
      style="top: 35%; left: 75%; animation-duration: 9s"
    ></i>
    <i
      class="bi bi-currency-dollar floating-icon"
      style="top: 60%; left: 20%; animation-duration: 10s"
    ></i>
    <i
      class="bi bi-tags floating-icon"
      style="top: 80%; left: 85%; animation-duration: 8s"
    ></i>

    <!-- Navbar -->
    <nav class="navbar shadow-sm">
      <div
        class="container-lg d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold text-light" href="#">
          <h1 class="logo-tech">D€@L_<span class="fusion-e">BUSINΞSS</span></h1>
        </a>
        <button class="btn btn-outline-primary" id="openAuth">Connexion</button>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="hero d-flex flex-column">
      <h1 class="display-4 fw-bold" id="text"></h1>
      <p
        class="lead"
        id="slogan"
        style="opacity: 0; transition: opacity 2s ease"
      >
        Des produits pensés pour votre bien-être et votre style.
      </p>
      <a href="#" class="btn btn-primary btn-lg mt-3" id="explorerBtn">
        Explorer la boutique
      </a>
    </section>

    <!-- Auth Overlay -->
    <div id="authOverlay" class="auth-overlay d-none">
      <div class="auth-card">
        <h4 class="mb-2 text-center" id="authTitle">
          Connectez-vous à votre compte
        </h4>
        <p class="lead authP">
          Entrez vos identifiants pour acceder a votre tableau de bord.
        </p>
        <form id="authForm">
          <div class="mb-3" id="Name">
            <label for="authName" class="form-label">Nom & Prenom</label>
            <input
              type="text"
              class="form-control"
              id="authName"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="mb-3">
            <label for="authEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="authEmail"
              placeholder="Votre email"
              required
            />
          </div>
          <div class="mb-3 d-flex gap-2">
            <div>
              <label for="authPassword" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="authPassword"
                placeholder="Votre mot de passe"
                required
              />
            </div>
            <div id="Number">
              <label for="authNumber" class="form-label"
                >Votre numero de telephone</label
              >
              <input
                type="text"
                name="number"
                id="authNumber"
                placeholder="+23769...."
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="mb-3 d-flex gap-3 d-none" id="colorPicker">
            <div class="color">
              <label for="userColor" class="form-label"
                >Choisis une couleur</label
              >
              <input
                type="color"
                id="userColor"
                value="#563d7c"
                class="form-control form-control-color"
              />
            </div>
            <div class="sexe">
              <select id="sexe" required class="custom-select form-select">
                <option value="" disabled selected hidden>
                  Sexe
                </option>
                <option value="Masculin">Masculin</option>
                <option value="Feminin">Feminin</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="authSubmit">
            Connexion
          </button>
        </form>
        <p class="mt-3 text-center" id="toggleAuthMode">
          Vous n'avez pas encore de compte ?
          <a href="#" id="switchToSignup">S'inscrire</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
      <div class="container">
        <div class="mb-3">
          <a href="#" class="me-3 text-light"><i class="bi bi-facebook"></i></a>
          <a href="#" class="me-3 text-light"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="me-3 text-light"><i class="bi bi-whatsapp"></i></a>
          <a href="#" class="me-3 text-light"><i class="bi bi-youtube"></i></a>
        </div>
        <p class="text-white-50 mb-0">
          &copy; 2025 D€@L BUSINESS. Tous droits réservés.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
