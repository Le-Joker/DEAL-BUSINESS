<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D€@L_BUSINΞSS - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: #f9fafc;
        color: #333;
      }

      /* ===== GRID PRINCIPALE ===== */
      .dashboard {
        display: grid;
        grid-template-columns: 70px 1fr; /* Sidebar réduite par défaut */
        height: 100vh;
        transition: grid-template-columns 0.3s ease;
      }

      .dashboard.expanded {
        grid-template-columns: 240px 1fr; /* Sidebar déployée */
      }

      /* ===== SIDEBAR (Desktop uniquement) ===== */
      .sidebar {
        background: #0a0f24;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0.5rem 0;
        transition: width 0.3s ease;
        overflow: hidden;
      }

      .sidebar h4 {
        text-align: center;
        font-size: 1rem;
        color: #00d2ff;
        margin: 1rem 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sidebar.expanded h4 {
        opacity: 1;
      }

      .sidebar nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: #ccc;
        margin: 0.5rem 0;
        padding: 0.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: justify-content 0.3s;
        width: 90%;
        justify-content: center;
      }

      .sidebar.expanded a {
        justify-content: flex-start;
        padding-left: 1rem;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1e294f;
        color: #fff;
      }

      .sidebar a span {
        display: none;
      }

      .sidebar.expanded a span {
        display: inline;
      }

      /* ===== TOGGLE BUTTON ===== */
      .toggle-btn {
        background: #1e294f;
        color: #fff;
        border: none;
        width: 90%;
        margin: 0.5rem auto;
        border-radius: 8px;
        padding: 0.5rem 0;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toggle-top {
        align-self: flex-start;
      }

      .toggle-bottom {
        align-self: flex-end;
      }

      /* ===== MAIN AREA ===== */
      .main {
        display: grid;
        grid-template-rows: 60px 1fr auto;
        height: 100vh;
        overflow: hidden;
      }

      /* ===== HEADER FIXED ===== */
      .header {
        background: #121c3a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 60px;
      }

      .header h5 {
        margin: 0;
        font-size: 1rem;
      }

      .avatar {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }

      /* ===== SECTION PRODUITS ===== */
      .products {
        padding: 1rem;
        overflow-y: auto;
        background: #f9fafc;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: transform 0.2s ease-in-out;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-img {
        height: 180px;
        object-fit: cover;
        width: 100%;
      }

      .product-body {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-title {
        font-weight: 600;
        font-size: 1.1rem;
      }

      .price {
        color: #1d72b8;
        font-size: 1.2rem;
      }

      /* ===== FOOTER ===== */
      footer {
        background: #121c3a;
        color: #fff;
        text-align: center;
        padding: 0.8rem;
      }

      footer a {
        color: #00d2ff;
        text-decoration: none;
      }

      /* ===== BARRE MOBILE ===== */
      @media (max-width: 768px) {
        .sidebar {
          display: none !important; /* Sidebar supprimée sur mobile */
        }

        .dashboard {
          grid-template-columns: 1fr; /* Full width pour le main */
        }

        .mobile-navbar {
          display: flex;
          justify-content: space-around;
          align-items: center;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: #121c3a;
          color: #fff;
          padding: 0.3rem 0;
          z-index: 1100;
        }

        .mobile-navbar a {
          color: #fff;
          text-decoration: none;
          flex: 1;
          text-align: center;
        }

        .mobile-navbar i {
          font-size: clamp(1.2rem, 6vw, 2rem);
        }

        .products {
          padding-bottom: 60px; /* Pour ne pas cacher les produits derrière la nav bar */
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard" id="dashboard">
      <!-- Sidebar (Desktop uniquement) -->
      <aside class="sidebar" id="sidebar">
        <button class="toggle-btn toggle-top" id="toggleSidebar">
          <i class="bi bi-arrow-bar-right"></i>
        </button>
        <div>
          <nav>
            <a href="#" class="active"
              ><i class="bi bi-house-door"></i><span> Accueil</span></a
            >
            <a href="#"><i class="bi bi-tags"></i><span> Catégories</span></a>
            <a href="#"><i class="bi bi-cart"></i><span> Panier</span></a>
            <a href="#"
              ><i class="bi bi-chat-dots"></i><span> Messages</span></a
            >
            <a href="#"><i class="bi bi-gear"></i><span> Paramètres</span></a>
          </nav>
        </div>
        <button
          class="toggle-btn toggle-bottom d-none"
          id="toggleSidebarBottom"
        >
          <i class="bi bi-arrow-bar-left"></i>
        </button>
      </aside>

      <!-- Main -->
      <div class="main">
        <header class="header">
          <h5>D€@L_BUSINΞSS</h5>
          <div class="avatar"></div>
        </header>

        <section class="products">
          <h2 class="mb-4 fw-bold">Nos Produits</h2>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="product-card">
                <img
                  src="https://via.placeholder.com/400x180"
                  alt="Produit 1"
                  class="product-img"
                />
                <div class="product-body">
                  <h5 class="product-title">Produit Étoile</h5>
                  <p class="price">29,99 €</p>
                  <button class="btn btn-primary w-100">
                    <i class="bi bi-cart-plus me-1"></i> Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer>
          <p>&copy; 2025 D€@L_BUSINΞSS. Tous droits réservés.</p>
        </footer>
      </div>
    </div>

    <!-- Navbar Mobile -->
    <div class="mobile-navbar d-md-none">
      <a href="#"><i class="bi bi-house-door"></i></a>
      <a href="#"><i class="bi bi-tags"></i></a>
      <a href="#"><i class="bi bi-cart"></i></a>
      <a href="#"><i class="bi bi-chat-dots"></i></a>
      <a href="#"><i class="bi bi-gear"></i></a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
