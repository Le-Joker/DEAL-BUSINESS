<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoutiqueZen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 260px;
        background: var(--bs-body-bg);
        border-right: 1px solid var(--bs-border-color);
        flex-shrink: 0;
        transition: left 0.3s;
      }
      .sidebar .nav-link {
        color: var(--bs-body-color);
        padding: 0.75rem 1.25rem;
      }
      .sidebar .nav-link.active {
        background: var(--bs-primary-bg-subtle);
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: -260px;
          height: 100%;
          z-index: 1050;
        }
        .sidebar.show {
          left: 0;
        }
      }
      .content {
        flex-grow: 1;
        padding: 1.5rem;
        background: var(--bs-body-bg);
        color: var(--bs-body-color);
      }
      .user-header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: gray;
        cursor: pointer;
      }
      .content nav button {
        border: none;
        background: transparent;
        color: var(--bs-body-color);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar p-3" id="sidebar">
      <h3 class="text-center mb-4">Mon Espace</h3>
      <nav class="nav nav-pills flex-column">
        <a href="#" class="nav-link active"
          ><i class="bi bi-house me-2"></i>Accueil</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-box-seam me-2"></i>Produits</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-tags me-2"></i>Promotions</a
        >
        <a href="#" class="nav-link"><i class="bi bi-cart me-2"></i>Panier</a>
        <a href="#" class="nav-link"><i class="bi bi-person me-2"></i>Compte</a>
      </nav>
      <button
        class="btn btn-outline-secondary w-100 mt-4 d-md-none"
        onclick="toggleSidebar()"
      >
        Fermer le menu
      </button>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <nav class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-link d-md-none" onclick="toggleSidebar()">
          <i class="bi bi-list fs-2"></i>
        </button>
        <div class="user-header">
          <div
            id="userPhoto"
            class="user-photo"
            onclick="openUserModal()"
          ></div>
          <span id="userEmail">user@example.com</span>
        </div>
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            üåì Th√®me
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item theme-option" data-theme="light"
                >üåû Clair</a
              >
            </li>
            <li>
              <a class="dropdown-item theme-option" data-theme="dark"
                >üåô Sombre</a
              >
            </li>
            <li>
              <a class="dropdown-item theme-option" data-theme="auto"
                >üñ•Ô∏è Syst√®me</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <h1 class="mb-4">Nos produits</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/300"
              class="card-img-top"
              alt="Produit"
            />
            <div class="card-body">
              <h5 class="card-title">Produit A</h5>
              <p class="card-text">Description claire du produit.</p>
              <button class="btn btn-primary w-100">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal utilisateur -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-slideout">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mes informations</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Email :</strong> <span id="modalEmail"></span></p>
            <p>
              <strong>Couleur pr√©f√©r√©e :</strong> <span id="modalColor"></span>
            </p>
            <hr />
            <button
              class="btn btn-outline-secondary w-100 mb-2"
              onclick="logout()"
            >
              üîì D√©connexion
            </button>
            <button
              class="btn btn-outline-danger w-100"
              onclick="deleteAccount()"
            >
              üóëÔ∏è Supprimer mon compte
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
