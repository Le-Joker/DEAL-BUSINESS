<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&euro;@l_Business - Accueil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm">
      <div
        class="container-lg d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold" href="#">
          <img
            src="IMG/Deal_Business@3.png"
            alt="Deal-Business"
            height="60"
            width="100"
          />
        </a>
        <button
          class="btn d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-none d-lg-flex gap-2">
          <button
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#signInModal"
          >
            Sign In
          </button>
          <button
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Offcanvas menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <button
          class="btn btn-outline-primary w-100 mb-2"
          data-bs-toggle="modal"
          data-bs-target="#signInModal"
          data-bs-dismiss="offcanvas"
        >
          Sign In
        </button>
        <button
          class="btn btn-primary w-100"
          data-bs-toggle="modal"
          data-bs-target="#signUpModal"
          data-bs-dismiss="offcanvas"
        >
          Sign Up
        </button>
      </div>
    </div>

    <!-- Hero section -->
    <section class="hero">
      <div>
        <h1 class="display-4 fw-bold" id="text">
          Bienvenue sur D&euro;@L BUSINESS Online Market
        </h1>
        <p class="lead" id="slogan">
          Des produits pensés pour votre bien-être et votre style.
        </p>
        <a
          href="#"
          class="btn btn-primary btn-lg mt-3"
          data-bs-toggle="modal"
          data-bs-target="#signInModal"
        >
          Explorer la boutique
        </a>
      </div>
    </section>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Connexion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Connexion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Créer un compte</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                S'inscrire
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="mb-3">
          <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
          <a href="#" class="me-3"><i class="bi bi-whatsapp"></i></a>
          <a href="#" class="me-3"><i class="bi bi-youtube"></i></a>
        </div>
        <p class="text-muted mb-0">
          &copy; 2025 D€@L BUSINESS. Tous droits réservés.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="JS/animationGSAP.js"></script>
    <script src="JS/dom.js"></script>
  </body>
</html>
