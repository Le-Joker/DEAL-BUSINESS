<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoutiqueZen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 260px;
        background: var(--bs-body-bg);
        border-right: 1px solid var(--bs-border-color);
        flex-shrink: 0;
        transition: left 0.3s;
      }
      .sidebar .nav-link {
        color: var(--bs-body-color);
        padding: 0.75rem 1.25rem;
      }
      .sidebar .nav-link.active {
        background: var(--bs-primary-bg-subtle);
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: -260px;
          height: 100%;
          z-index: 1050;
        }
        .sidebar.show {
          left: 0;
        }
      }
      .content {
        flex-grow: 1;
        padding: 1.5rem;
        background: var(--bs-body-bg);
        color: var(--bs-body-color);
      }
      .content nav button {
        border: none;
        background: transparent;
        color: var(--bs-body-color);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar p-3" id="sidebar">
      <h3 class="text-center mb-4">Mon Espace</h3>
      <nav class="nav nav-pills flex-column">
        <a href="#" class="nav-link active"
          ><i class="bi bi-house me-2"></i>Accueil</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-box-seam me-2"></i>Produits</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-tags me-2"></i>Promotions</a
        >
        <a href="#" class="nav-link"><i class="bi bi-cart me-2"></i>Panier</a>
        <a href="#" class="nav-link"><i class="bi bi-person me-2"></i>Compte</a>
      </nav>
      <button
        class="btn btn-outline-secondary w-100 mt-4 d-md-none"
        onclick="toggleSidebar()"
      >
        Fermer le menu
      </button>
    </aside>

    <!-- Main content -->
    <main class="content">
      <nav class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-link d-md-none" onclick="toggleSidebar()">
          <i class="bi bi-list fs-2"></i>
        </button>
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            üåì Theme
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item theme-option" data-theme="light"
                >üåû Clair</a
              >
            </li>
            <li>
              <a class="dropdown-item theme-option" data-theme="dark"
                >üåô Sombre</a
              >
            </li>
            <li>
              <a class="dropdown-item theme-option" data-theme="auto"
                >üñ•Ô∏è Syst√®me</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <h1 class="mb-4">Nos produits</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/300"
              class="card-img-top"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Produit A</h5>
              <p class="card-text">Description claire du produit.</p>
              <button class="btn btn-primary w-100">Ajouter au panier</button>
            </div>
          </div>
        </div>
        <!-- R√©p√©tez autant que souhait√© -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/theme.js" defer></script>
    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
      }
    </script>
  </body>
</html>
